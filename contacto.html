<html lang="es">
<head>
	<meta charset="UTF-8">

	<title>Contacto</title>
</head>
<body>
	<!-- Menu -->
	<div class="container menu"> 
		<div class="row">
			<img src="media/logo.png" alt="diseñador web" class="menu__logo">
		  	<ul class="nav">
				<li class="btn btn-primary nav-item"><a class="nav-link" href="index.html">Inicio</a></li>

				<li class="btn btn-primary nav-item"><a class="nav-link" href="googleads.html">Google Ads</a></li>
				<li class="btn btn-primary nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
		  	</ul>
		</div>	
	</div>
	<!-- Seccion principal -->
	<div class="container-fluid contacto fondoAzul">
		<div class="container">
			<div class="row">
				<p class="tituloPrincipal">¿Hablamos?</p>
			</div>
			<div class="row contactoIconos">
				<div>
					<img src="media/ubicacion.jpg" alt="">
					<p class="tituloSecundario">Ubicación</p>
					<p>San Miguel, Bs. As.</p>
				</div>
				<div>
					<img src="media/telefono.jpg" alt="">
					<p class="tituloSecundario">Teléfono</p>
					<p>4444-4444</p>
				</div>
				<div>
					<img src="media/email.jpg" alt="">
					<p class="tituloSecundario">Email</p>
					<p>contacto@diseñadorweb.com</p>
				</div>
			</div>
		</div>
		
	</div>
	<!-- Formulario -->
	<div class="container formulario">
		<p class="tituloSecundario">Envianos tu consulta</p>
		<form method="POST" action="">
			<div>
				<label for="nombre">Nombre</label>
				<input type="text" name="nombre" id="nombre">
			</div>
			<div>
				<label for="telefono">Teléfono</label>
				<input type="text" name="telefono" id="telefono">
			</div>
			<div>
				<label for="email">Correo electrónico</label>
				<input type="email" name="email" id="email">
			</div>
			<div>
				<label for="mensaje">Mensaje</label>
				<textarea name="mensaje" id="mensaje" placeholder="Escribí tu mensaje"></textarea>
			</div>
			<div>
				<input type="reset" name="" value="Borrar campos">
				<input type="submit" value="Enviar mensaje">
			</div>
		</form>	
	</div>
	<!-- Boton flotante -->
	<div class="botonFlotante">
		<img src="media/whatsapp.png" alt="whatsapp">
	</div>
	<!-- Pie de página -->
	<div class="container-fluid pie">
		<div  class="container">
			<div class="row">
				<div class="col-6 col-sm-8 col-lg-10">
					<p>Diseñó Nicolás Magunacelaya</p>
				</div>
				<div class="col-6 col-sm-4 col-lg-2">
					<a href=""><img src="media/linkedin.png" alt="linkedin"/></a>
					<a href=""><img src="media/instagram.png" alt="instagram"/></a>
					<a href=""><img src="media/youtube.png" alt="youtube"/></a>
				</div>
			</div>
		</div>	
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
